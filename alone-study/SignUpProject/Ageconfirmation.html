<!doctype html>
<html >
<meta charset="utf-8">
  <head>
    <title>가입 연령 확인</title>

    <style>
    body {background-color: #E4F7BA;} /* 배경 색상 */
    table {
      background-color: #FFFFFF; /* 배경 색상 */
      width: 70%;
      height: 100%;
      margin-left: auto;    /* 왼쪽 */
      margin-right: auto;  /* 오른쪽 */
      margin-top: 10%;      /* 위 */
      box-shadow: 0px 0px 4px 1px #BCE55C; /* 테이블 그림자*/
      border-radius: 10px;    /* 테이블 모서리 둥글게 */
    }
    td {
      padding: 10% 10% 15% 10%;
    }
    </style>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td>유한대학교 계정 하나면 충분합니다.<br>
          한번의 가입으로 다방면의 서비스를 이용하실 수 있습니다.<br><br><br>
          <button name=true>만 14세 이상 가입</button>
        </td></tr>
        <tr><td>
          만 14세 미만은 보호자(법적 대리인)와 함께 가입해 주십시오.<br><br><br>
          <button name=false>만 14세 미만 가입</button>
        </td></tr>

      </table>
    </form>
  </body>

</html>
